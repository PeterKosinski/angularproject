<!DOCTYPE html>
<html ng-app="TodoApp">
    <head>
        <title> Angular To Do </title>
        <base href = "/">
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" type="text/css" />
        <style type="text/css">
            body{
                padding-top: 70px;
            }
        </style>
    </head>
    <body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form name="registrationForm" data-ng-submit="submitForm()" novalidate>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" data-ng-model="user.username" required>
                    <p data-ng-show="registrationForm.name.$pristine" class="help-block">Your username is required</p>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" data-ng-model="user.password" required>
                    <p data-ng-show="registrationForm.password.$pristine" class="help-block">Your password is required</p>
                </div>
 
                <button type="submit" class="btn btn-primary" data-ng-disabled="registrationForm.$invalid">Register</button>
            </form>
        </div>
    </div>
</div>
</body>
